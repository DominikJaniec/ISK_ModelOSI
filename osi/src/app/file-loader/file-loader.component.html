<div class="info">
  Prześlij plik tekstowy (.txt)
</div>
<input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".txt">

<div *ngIf="isFileUploaded">
  Zawartość pliku (pierwsze {{loadedMaxSize}} znaków):
  <div class="file-content">
    {{fileText}}
  </div>
</div>
<h4>{{alertText}}</h4>
