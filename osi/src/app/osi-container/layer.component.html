<header class="layer" [class.reversed]="isReceiver()" data-toggle="collapse" [attr.data-target]="'#' + id">
  <div class="name">{{getLayerName()}}</div>
  <div class="indicator txt-icon">
    (
    <span *ngIf="!isCurrent">&nbsp;</span>
    <span *ngIf="isCurrent">&#x25C9;</span>
    )
  </div>
</header>

<div class="layer-content collapse" [attr.id]="id" [class.show]="isExpanded">
  <section>
    <ng-template #layerContainer></ng-template>
  </section>
</div>
